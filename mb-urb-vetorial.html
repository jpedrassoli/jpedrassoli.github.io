<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App GEE Embutida - MapBiomas Brasil</title>
    <!-- Incluindo a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Incluindo ícones do FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa toda a altura da tela */
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Alinha os itens à esquerda e à direita */
            align-items: center;
            flex-shrink: 0; /* Impede que o header diminua */
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600; /* SemiBold */
            font-family: 'Montserrat', sans-serif; /* Aplicando a fonte Montserrat */
        }
        .header-right {
            font-size: 16px;
            font-weight: 600; /* SemiBold */
            font-family: 'Montserrat', sans-serif; /* Aplicando a fonte Montserrat */
            display: flex;
            align-items: center;
            gap: 20px; /* Espaçamento entre os itens */
        }
        .header-right a {
            color: #cccccc; /* Cinza claro */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px; /* Espaçamento entre ícone e texto */
            transition: color 0.3s ease; /* Transição suave de cor */
        }
        .header-right a:hover {
            color: #4CAF50; /* Verde ao passar o mouse */
        }
        .container {
            flex-grow: 1; /* Ocupa o espaço restante */
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none; /* Remove a borda padrão */
            flex-grow: 1; /* Ocupa todo o espaço disponível */
            width: 100%;
            background-color: white;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            flex-shrink: 0; /* Impede que o footer diminua */
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://brasil.mapbiomas.org/wp-content/uploads/sites/4/2024/03/mapbiomas-brasil.png" alt="Logo MapBiomas Brasil">
            <h1>Download das áreas urbanas do MapBiomas em formato KML (vetorial) (Coleção 9) </h1>
           
        </div>
        <div class="header-right">
            <a href="mailto:julio.pedrassoli@wmich.edu">
                <i class="fas fa-envelope"></i> <!-- Ícone de e-mail -->
                julio.pedrassoli@wmich.edu
            </a>
            <a href="https://www.linkedin.com/in/julio-pedrassoli-82217820/" target="_blank">
                <i class="fab fa-linkedin"></i> <!-- Ícone do LinkedIn -->
            </a>
        </div>
    </header>
    <div class="container">
        <iframe src="https://pedrassoli-julio.users.earthengine.app/view/mb-urb-vetorial" frameborder="0"></iframe>
    </div>
    <footer>
        &copy; 2023 <a href="https://mapbiomas.org" target="_blank">MapBiomas Brasil</a>. Todos os direitos reservados.
    </footer>
</body>
</html>
